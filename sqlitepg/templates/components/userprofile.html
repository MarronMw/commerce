<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="user-profile max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden mt-8"
    >
      <div class="profile-header flex flex-col items-center p-6 bg-gray-100">
        <img
          src="/static/images/default-avatar.png"
          alt="User Avatar"
          class="profile-avatar w-24 h-24 rounded-full border-4 border-white shadow-md mb-4"
        />
        <h2 class="profile-username text-2xl font-semibold text-gray-800">
          Username
        </h2>
        <p class="profile-email text-gray-500">user@example.com</p>
      </div>
      <div class="profile-details px-6 py-4">
        <h3 class="text-lg font-medium text-gray-700 mb-2">Profile Details</h3>
        <ul class="space-y-1">
          <li><strong class="text-gray-600">Full Name:</strong> John Doe</li>
          <li>
            <strong class="text-gray-600">Location:</strong> New York, USA
          </li>
          <li>
            <strong class="text-gray-600">Member Since:</strong> January 2024
          </li>
        </ul>
      </div>
      <div class="profile-actions flex justify-end gap-3 px-6 pb-6">
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Edit Profile
        </button>
        <button
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition"
        >
          Logout
        </button>
      </div>
    </div>
  </body>
</html>
