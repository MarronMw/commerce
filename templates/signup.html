<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Let's Get You Started</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>


<body>

    <!-- form here -->

    <form class="container-fluid w-50" action="{% url 'crud:signupdata' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <h1 style="text-transform: capitalize;">let's get you started !</h2>
        </div>
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" maxlength="55" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="16" required>
        </div>
        <div class="form-group">
            <label for="shipping_address">Confirm Password</label>
            <input type="password" class="form-control" id="pwd_confirm" name="pwd_confirm" maxlength="16" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'crud:login' %}">Login</a></p>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
