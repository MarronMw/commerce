<!-- support.html: Password Reset Support Component -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Reset Support</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="support-forgot-password max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md"
    >
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">
        Forgot Your Password?
      </h2>
      <form method="post" action="/reset-password" class="space-y-4">
        <label for="email" class="block text-gray-700 font-medium"
          >Enter your email address:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors font-semibold"
        >
          Send Reset Link
        </button>
      </form>
      <p class="mt-4 text-sm text-gray-600">
        If you no longer have access to your email, please
        <a href="/contact-support" class="text-blue-600 hover:underline"
          >contact support</a
        >.
      </p>
    </div>
  </body>
</html>
