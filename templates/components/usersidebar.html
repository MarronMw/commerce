<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <aside class="w-[220px] bg-gray-100 h-screen p-6 shadow-lg">
      <div class="text-center mb-8">
        <img
          src="/static/images/user-avatar.png"
          alt="User Avatar"
          class="w-18 h-18 rounded-full mb-3 mx-auto"
        />
        <h3 class="m-0 text-base font-semibold">Username</h3>
        <p class="text-gray-500 text-sm">user@email.com</p>
      </div>
      <nav>
        <ul class="list-none p-0 m-0">
          <li class="mb-4">
            <a
              href="/dashboard"
              class="text-gray-800 no-underline font-medium hover:text-blue-600 transition"
              >Dashboard</a
            >
          </li>
          <li class="mb-4">
            <a
              href="/orders"
              class="text-gray-800 no-underline font-medium hover:text-blue-600 transition"
              >My Orders</a
            >
          </li>
          <li class="mb-4">
            <a
              href="/profile"
              class="text-gray-800 no-underline font-medium hover:text-blue-600 transition"
              >Profile</a
            >
          </li>
          <li class="mb-4">
            <a
              href="/settings"
              class="text-gray-800 no-underline font-medium hover:text-blue-600 transition"
              >Settings</a
            >
          </li>
          <li>
            <a
              href="/logout"
              class="text-red-500 no-underline font-medium hover:text-red-700 transition"
              >Logout</a
            >
          </li>
        </ul>
      </nav>
    </aside>
  </body>
</html>
