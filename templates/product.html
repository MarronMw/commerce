<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.product_name}}</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            height: 15rem;
            width: 10rem;
        }

        .img {
            object-fit: cover;
            width: 100%;
            height: 6rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="img" src="{{product.image.url}}" alt=" a pic of{{product.name}}">
        <p>{{product.product_name}}</p>
        <p>{{product.price}}</p>
        {{paypal.render}}
        <!-- <button>buy with Paypal</button> -->
    </div>
</body>

</html>
